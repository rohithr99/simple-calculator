<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <h1 class="heading">Calculator</h1>
        <div class="calc">
            <input id="solution" type="text" placeholder="">
            <div class="btn-div">
                <button onclick="del()" class="btdel grid-item">DEL</button>
                <button onclick="displayData('*')" class="btmul grid-item">*</button>
                <button onclick="displayData(9)" class="bt9 grid-item">9</button>
                <button onclick="displayData(8)" class="bt8 grid-item">8</button>
                <button onclick="displayData(7)" class="bt7 grid-item">7</button>
                <button onclick="displayData('-')" class="btsub grid-item">-</button>
                <button onclick="displayData(6)" class="bt6 grid-item">6</button>
                <button onclick="displayData(5)" class="bt5 grid-item">5</button>
                <button onclick="displayData(4)" class="bt4 grid-item">4</button>
                <button onclick="displayData('+')" class="btadd grid-item">+</button>
                <button onclick="displayData(3)" class="bt3 grid-item">3</button>
                <button onclick="displayData(2)" class="bt2 grid-item">2</button>
                <button onclick="displayData(1)" class="bt1 grid-item">1</button>
                <button onclick="displayData('/')" class="btdiv grid-item">/</button>
                <button onclick="displayData(0)" class="bt0 grid-item">0</button>
                <button onclick="allClear()" class="btac grid-item">AC</button>
                <button onclick="evaluation()" type="button" class="bteq grid-item">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./calc.js"></script>

</html>
